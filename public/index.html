<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=202508141832">
    <link rel="stylesheet" href="styles-shadcn.css?v=202508141832">
</head>
<body>
    <div class="container">
        <h1>Event Card Generator</h1>
        
        <!-- Mobile Controls Button -->
        <button class="mobile-controls-btn" id="mobileControlsBtn">
            <span>⚙️</span>
        </button>

        <!-- Mobile Controls Modal -->
        <div class="mobile-controls-modal" id="mobileControlsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Card Controls</h3>
                    <button class="modal-close" id="modalClose">×</button>
                </div>
                <div class="modal-body">
                    <div class="mobile-toggle-controls">
                        <!-- Pattern Toggle -->
                        <div class="control-group">
                            <label class="control-label">Pattern</label>
                            <div class="toggle-group pattern-toggle-group">
                                <button class="toggle-group-item" data-pattern="symbols">Symbols</button>
                                <button class="toggle-group-item" data-pattern="outlined">Outlined</button>
                                <button class="toggle-group-item active" data-pattern="filled">Filled</button>
                            </div>
                        </div>

                        <!-- Style Toggle -->
                        <div class="control-group">
                            <label class="control-label">Style</label>
                            <div class="toggle-group style-toggle-group">
                                <button class="toggle-group-item active" data-style="default">Default</button>
                                <button class="toggle-group-item" data-style="floating">Floating</button>
                            </div>
                        </div>

                        <!-- Blend Mode Toggle -->
                        <div class="control-group">
                            <label class="control-label">Blend Mode</label>
                            <div class="toggle-group blend-mode-toggle-group">
                                <button class="toggle-group-item" data-blend-mode="luminosity">Luminosity</button>
                                <button class="toggle-group-item active" data-blend-mode="normal">Normal</button>
                                <button class="toggle-group-item" data-blend-mode="overlay">Overlay</button>
                            </div>
                        </div>

                        <!-- Holo Type Toggle -->
                        <div class="control-group">
                            <label class="control-label">Holo</label>
                            <div class="toggle-group holo-type-toggle-group">
                                <button class="toggle-group-item active" data-holo-type="colorful">Colorful</button>
                                <button class="toggle-group-item" data-holo-type="white">White</button>
                            </div>
                        </div>

                        <!-- Holo Effect Switch -->
                        <div class="control-group">
                             <label class="control-label">Holo FX</label>
                            <div class="switch-container">
                                <label class="switch">
                                    <input type="checkbox" id="mobile-holo-enabled-switch" checked>
                                    <span class="switch-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Controls Container -->
        <div class="controls-container desktop-controls">
            <div class="toggle-controls">
                <!-- Pattern Toggle -->
                <div class="control-group">
                    <label class="control-label">Holo Pattern</label>
                    <div class="toggle-group pattern-toggle-group">
                        <button class="toggle-group-item" data-pattern="symbols">Symbols</button>
                        <button class="toggle-group-item" data-pattern="outlined">Outlined</button>
                        <button class="toggle-group-item active" data-pattern="filled">Filled</button>
                    </div>
                </div>

                <!-- Style Toggle -->
                <div class="control-group">
                    <label class="control-label">Card Style</label>
                    <div class="toggle-group style-toggle-group">
                        <button class="toggle-group-item active" data-style="default">Default</button>
                        <button class="toggle-group-item" data-style="floating">Floating</button>
                    </div>
                </div>

                <!-- Blend Mode Toggle -->
                <div class="control-group">
                    <label class="control-label">Image Blend Mode</label>
                    <div class="toggle-group blend-mode-toggle-group">
                        <button class="toggle-group-item" data-blend-mode="luminosity">Luminosity</button>
                        <button class="toggle-group-item active" data-blend-mode="normal">Normal</button>
                        <button class="toggle-group-item" data-blend-mode="overlay">Overlay</button>
                    </div>
                </div>

                <!-- Holo Type Toggle -->
                <div class="control-group">
                    <label class="control-label">Holo Style</label>
                    <div class="toggle-group holo-type-toggle-group">
                        <button class="toggle-group-item active" data-holo-type="colorful">Colorful</button>
                        <button class="toggle-group-item" data-holo-type="white">White</button>
                    </div>
                </div>

                <!-- Holo Effect Switch -->
                <div class="control-group">
                     <label class="control-label">Holo FX</label>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="holo-enabled-switch" checked>
                            <span class="switch-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card Container -->
        <div class="card-container" id="cardContainer">
            <div class="card" id="eventCard">
                <div class="card-face card-front">
                    <div class="gradient-border"></div>
                    <div class="image-container">
                        <img id="cardImage" src="./placeholder/placeholder_image.png" alt="Event Image">
                        <div class="holo-effect">
                            <div class="holo-pattern"></div>
                            <div class="holo-shine"></div>
                        </div>
                        <!-- Date overlay inside image container for floating style -->
                        <div class="date-overlay floating-date">
                            <span class="date-text">July 25th 2025</span>
                        </div>
                    </div>
                    <div class="date-overlay default-date">
                        <span class="date-text">July 25th 2025</span>
                    </div>
                    <div class="logo-overlay"></div>
                </div>
                <div class="gradient-border"></div>
                
                <!-- Back of Card -->
                <div class="card-face card-back">
                    <div class="gradient-border"></div>
                    <div class="back-content-container">
                        <div class="back-content">
                            <div class="back-header">
                                <h1 id="eventName">NYC Meetup</h1>
                            </div>
                            <p class="back-date" id="eventDate">July 25th, 2025</p>
                            
                            <div class="back-user">
                                <h3 id="userName">Alex Chen</h3>
                            </div>
                        </div>
                    </div>
                    <!-- Logo positioned at bottom left -->
                    <div class="back-logo-overlay">
                        <img src="./placeholder/Windsurf Symbol_Standard.png" alt="Windsurf Logo">
                    </div>
                </div>
            </div>
        </div>

        <!-- Email Preview -->
        <div class="email-preview" id="emailPreview" style="display: none;">
            <h3>Email Version</h3>
            <div class="email-card">
                <div class="email-image-container">
                    <img id="emailImage" src="./placeholder/placeholder_image.png" alt="Event Image">
                    <div class="email-date-overlay">
                        <span class="email-date-text" id="emailDateText">July 25th, 2025</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="card-generator.js?v=202508141832"></script>
</body>
</html>
